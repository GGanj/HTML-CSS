<!-- 声明为 HTML5 文档，不区分大小写 -->
<!-- 有时需要声明为 HTML 4.01 或 XHTML 1.0-->
<!DOCTYPE html>

<html>

<head>
    <!-- 包含中文，声明编码格式为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 每30秒刷新页面 -->
    <meta http-equiv="refresh" content="30">
    <!-- 声明关键词，供搜索引擎检索 -->
    <meta name="keywords" content="HTML, CSS">
    <!-- 定义描述内容 -->
    <meta name="description" content="学习HTML/CSS">
    <!-- 定义作者信息 -->
    <meta name="author" content="GJ">
    <!-- 标签名称 -->
    <title>Basic Demo</title>
    <!-- 链接标签的默认链接地址 -->
    <!-- <base href="http://www.bing.com" target="_blank"> -->
    <!-- 内部样式 -->
    <style type='text/css'>
        .table {
            border: solid 1px;
        }
    </style>
    <!-- 外联样式 -->
    <!-- <link rel="stylesheet" type="text/css" href="CSS/1.HTML5Demo.scss"> -->
    <!-- 加载脚本 -->
    <script>
        document.write("Hello JavaScript");
    </script>
</head>

<body>
    <!-- 绝大多数元素拥有以下4种属性：ID，唯一； style，定义元素样式； class，为元素引入某样式类； tittle，作为工具，描述额外信息 -->
    <h1 id="helloWorld" style="color:blue" class="className" tittle="moreInfo">Hello World!</h1>
    <hr />
    <!-- 字体效果 -->
    <table class="table">
        <td><b>加粗</b></td>
        <td><i>斜体</i></td>
        <td><sub>下标</sub></td>
        <td><sup>上标</sup></td>
        <td><ins>插入</ins></td>
        <td><del>删除</del></td>
    </table>
    <hr />
    <!-- 图片以及区域映射 -->
    <img src="./img/planets.gif" alt="Planets" usemap="#planetmap">
    <map name="planetmap">
        <area shape="rect" coords="0,0,82,126" alt="Sun" href="sun.htm">
        <area shape="circle" coords="90,58,3" alt="Mercury" href="mercur.htm">
        <area shape="circle" coords="124,58,8" alt="Venus" href="venus.htm">
    </map>
    <hr />
    <!-- 无序列表 -->
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>1</li>
        <li>2</li>
    </ol>
    <hr />
    <!-- 表单 -->
    <form>
        First Name: <input type="text" name="firstName"><br>
        Last Name: <input type="text" name="lastName"><br>
        Password: <input type="password" name="password"><br>
        <input type="radio" name="sex" value="male">Male &nbsp;
        <input type="radio" name="sex" value="famale">Famale<br>
        <input type="checkbox" name="vehicle" value="bike"> I have a bike.<br>
        <input type="checkbox" name="vehicle" value="car"> I have a car.<br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <hr />
    <!-- 跳转到超链接或指定ID的元素位置 -->
    <a href="#helloWord">位置跳转</a>
</body>

</html>
